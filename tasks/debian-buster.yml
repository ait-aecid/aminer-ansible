- name: pip self-update
  pip:
    name: pip
    executable: pip3
    state: latest

- name: Install python3-cerberus
  pip:
    name: cerberus
    executable: pip3
    state: latest

- name: Install python3-kafka
  pip:
    name: kafka-python
    executable: pip3
    state: latest

- name: Install importlib-metadata
  pip:
    name: importlib-metadata
    executable: pip3
    state: latest

- name: Link importlib-metadata
  file:
    src: "{{aminer_pythonpath[0]}}/importlib_metadata"
    dest: "/etc/aminer/conf-enabled/importlib_metadata"
    state: link

- name: Link zipp
  file:
    src: "{{aminer_pythonpath[0]}}/zipp"
    dest: "/etc/aminer/conf-enabled/zipp"
    state: link

- name: Link typing-extensions
  file:
    src: "{{aminer_pythonpath[0]}}/typing_extensions.py"
    dest: "/etc/aminer/conf-enabled/typing_extensions.py"
    state: link
